<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Console Display</title>
  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system,system-ui,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
    }
    #status{
      font-size:32px;
      margin-bottom:30px;
      opacity:.9;
      display:flex;
      align-items:center;
      gap:15px;
    }
    #emoji{font-size:48px}
    #answer{
      font-size:120px;
      font-weight:900;
      margin-bottom:30px;
      line-height:1.1;
      text-shadow:0 0 40px rgba(44,123,229,.3);
    }
    #rationale{
      font-size:28px;
      opacity:.7;
      max-width:800px;
      line-height:1.4;
    }
    #speed{font-size:36px;margin-left:10px}
    .pulse{
      animation:pulse 2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{opacity:1}
      50%{opacity:.6}
    }
    @media(max-width:800px){
      #answer{font-size:72px}
      #rationale{font-size:20px}
      #status{font-size:24px}
    }
  </style>
</head>
<body>
  <div id="status">
    <span id="emoji">ðŸ’¤</span>
    <span id="statusText">Idle</span>
    <span id="speed">ðŸš¦</span>
  </div>
  <div id="answer">Waiting...</div>
  <div id="rationale"></div>
  
  <script>
    const emoji=document.getElementById('emoji');
    const statusText=document.getElementById('statusText');
    const answer=document.getElementById('answer');
    const rationale=document.getElementById('rationale');
    const speed=document.getElementById('speed');
    
    const statusMap={
      'ðŸŸ¢':'Question detected',
      'ðŸŸ¡':'New question',
      'ðŸ”µ':'Stable',
      'ðŸ”´':'Error',
      'ðŸ’¤':'Idle'
    };
    
    let eventSource;

    function connect(){
      eventSource=new EventSource('/events');
      
      eventSource.onmessage=(msg)=>{
        try{
          const data=JSON.parse(msg.data);
          if(data.type==='answer'){
            const statusEmoji=data.internet||'ðŸ’¤';
            emoji.textContent=statusEmoji;
            statusText.textContent=statusMap[statusEmoji]||'Unknown';
            speed.textContent=statusEmoji;
            
            const payload=data.payload;
            let apiResponse;
            try{
              apiResponse=JSON.parse(payload);
            }catch{
              console.error('Failed to parse payload');
              answer.textContent='Parse Error';
              return;
            }
            
            const content=apiResponse.choices?.[0]?.message?.content;
            if(!content){
              console.error('No content in response');
              answer.textContent='No Content';
              return;
            }
            
            let answerData;
            try{
              answerData=JSON.parse(content);
            }catch{
              console.error('Failed to parse content JSON');
              answer.textContent=content;
              renderMath();
              return;
            }
            
            let display='';
            if(answerData.answer!==undefined){
              display=String(answerData.answer);
            }else if(answerData.result_number!==undefined){
              display=String(answerData.result_number);
            }
            
            answer.innerHTML=display||'No answer';
            answer.classList.add('pulse');
            setTimeout(()=>answer.classList.remove('pulse'),2000);
            
            rationale.innerHTML=answerData.work||'';
            renderMath();
            
            if(statusEmoji==='ðŸ”´'){
              answer.style.color='#e55353';
            }else if(statusEmoji==='ðŸŸ¢'){
              answer.style.color='#0fa77a';
            }else{
              answer.style.color='#fff';
            }
          }
        }catch(err){
          console.error('Parse error:',err);
          answer.textContent='Error';
          rationale.textContent=err.message;
        }
      };
      
      eventSource.onerror=()=>{
        console.log('Connection lost, reconnecting...');
        statusText.textContent='Reconnecting...';
        eventSource.close();
        setTimeout(connect,3000);
      };
    }
    
    connect();
    
    setInterval(()=>{
      if(eventSource.readyState===2){
        console.log('Reconnecting...');
        connect();
      }
    },5000);
  </script>

  <!-- MathJax for rendering fractions, equations, etc. -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    function renderMath(){
      if(window.MathJax && MathJax.typesetPromise){
        MathJax.typesetPromise();
      }
    }
  </script>
</body>
</html>
