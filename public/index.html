<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Capture ‚Üí AI ‚Üí Console</title>
  <style>
    :root{
      --card:#111; --muted:#1a1a1a; --border:#2a2a2a; --accent:#2c7be5;
      --override:#ffd166;
    }
    body{
      margin:0;background:#0b0b0c;color:#fff;
      font-family:-apple-system,system-ui,sans-serif;
      display:flex;flex-direction:column;align-items:center;gap:1rem;padding:1rem;
    }
    h2{margin:0 0 .2rem 0}
    #start{border:1px solid #444;padding:.6rem 1rem;border-radius:9px;cursor:pointer;background:#111}
    video{width:90vw;max-width:1200px;border-radius:10px;background:#000}
    #status{font-size:14px;opacity:.9}

    .row{width:90vw;max-width:1200px;display:grid;gap:1rem}
    .card{background:var(--muted);border:1px solid var(--border);border-radius:12px;padding:1rem}
    .consoleHead{display:flex;align-items:center;justify-content:space-between;margin-bottom:.5rem}
    .pill{font-size:12px;border:1px solid var(--border);padding:.2rem .5rem;border-radius:999px;opacity:.85}
    .muted{color:#bbb}

    /* BIG centered AI answer */
    #answerWrap{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:120px}
    .answerBig{
      font-size:68px;font-weight:900;line-height:1;text-align:center;
      text-shadow:0 0 40px rgba(44,123,229,.25);margin:.25rem 0 .5rem 0;
    }

    /* Override line */
    .overrideLabel{font-size:14px;letter-spacing:.08em;opacity:.9;margin-bottom:.2rem;text-transform:uppercase}
    .overrideLine{
      font-size:40px;font-weight:800;line-height:1.1;text-align:center;
      color:var(--override);word-break:break-word;
    }

    /* Override input row */
    .ovRow{display:flex;gap:.5rem;align-items:center;margin:.25rem 0 1rem 0}
    .ovInput{
      flex:1;background:#141414;border:1px solid #3a3a3a;color:#fff;
      border-radius:10px;padding:.7rem .9rem;font-size:16px;
    }
    .btn{background:var(--accent);border:none;color:#fff;border-radius:10px;padding:.65rem 1rem;cursor:pointer;font-weight:700}
    .btn.secondary{background:#444}

    pre{margin:0;white-space:pre-wrap;word-break:break-word}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h2>üìπ Screen Capture ‚Üí AI ‚Üí Console</h2>
  <button id="start">Start Video Capture</button>
  <video id="screen" autoplay playsinline muted></video>
  <canvas id="frame" style="display:none"></canvas>
  <div id="status">Idle.</div>

  <div class="row">
    <div class="card">
      <div class="consoleHead">
        <div>
          <span class="pill">AI Console</span>
          <span class="muted" id="lastTime" style="margin-left:.5rem"></span>
        </div>
      </div>

      <!-- BIG centered AI answer + Override line -->
      <div id="answerWrap">
        <div class="muted">Waiting for first stable frame‚Ä¶</div>
      </div>

      <!-- Override input controls -->
      <div class="ovRow">
        <input id="ovInput" class="ovInput" placeholder="Type an override (Enter or click Set)‚Ä¶">
        <button class="btn" id="setOverride">Set</button>
        <button class="btn secondary" id="clearOverride">Clear</button>
      </div>

      <hr style="border:none;border-top:1px solid var(--border);margin:1rem 0">

      <!-- Java snippet -->
      <div>
        <div class="muted" style="margin-bottom:.25rem">Java Snippet</div>
        <pre><code id="javaOut">// (will appear after first AI response)</code></pre>
      </div>
    </div>
  </div>

  <script>
    // ----- DOM refs -----
    const v = document.getElementById('screen');
    const f = document.getElementById('frame');
    let ctx;
    try { ctx = f.getContext('2d', { willReadFrequently: true }); if(!ctx) throw 0; }
    catch { ctx = f.getContext('2d'); }

    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start');
    const answerWrap = document.getElementById('answerWrap');
    const javaOut = document.getElementById('javaOut');
    const lastTime = document.getElementById('lastTime');

    // Override controls
    const ovInput = document.getElementById('ovInput');
    const setOverrideBtn = document.getElementById('setOverride');
    const clearOverrideBtn = document.getElementById('clearOverride');

    // ----- Tuning -----
    const GRID = 8;
    const MOTION_STOP_DELTA = 0.10;
    const STABLE_FRAMES = 4;
    const COOL_DOWN_MS = 2000;
    const RETAKE_DELAY_MS = 2000;
    const RETAKE_DIFF = 0.20;
    const SHARP_MIN = 200;

    // ----- State (single declarations) -----
    let lastHash = '';
    let stableCount = 0;
    let busy = false;
    let lastShotAt = 0;      // <‚Äî declared once
    let hashAtShot = null;   // <‚Äî declared once
    let retakeTimer = null;
    let stream = null;
    let track = null;

    let lastAnswerText = '';
    let lastJavaText   = '';
    let overrideText   = '';

    // ----- Video start -----
    startBtn.onclick = startVideoCapture;

    async function startVideoCapture(){
      try{
        status('üìπ Requesting video capture device access‚Ä¶');
        if (!navigator.mediaDevices?.getUserMedia) throw new Error('getUserMedia not supported. Try Chrome/Edge.');
        const devices = await navigator.mediaDevices.enumerateDevices();
        if (!devices.some(d => d.kind === 'videoinput')) throw new Error('No video devices found.');
        const constraints = { video: { width:{ideal:1920}, height:{ideal:1080}, frameRate:{ideal:30} }, audio:false };
        status('üìπ Browser asking for camera permission‚Ä¶');
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        track = stream.getVideoTracks()[0];
        v.srcObject = stream;
        startBtn.style.display = 'none';
        status('üìπ Video loading‚Ä¶'); await v.play().catch(()=>{});
        track.addEventListener('ended', () => { status('üõë Video ended.'); startBtn.style.display='inline-block'; cancelRetake(); busy=false; });
        status('‚è≥ Waiting for video dimensions‚Ä¶'); await waitForDims(v);
        setCanvasSizeToVideo();
        status('‚úÖ Ready. I will snap when the content stops changing.');
        loop();
      }catch(e){ status('‚ùå Video capture error: ' + (e.message || e)); }
    }

    function setCanvasSizeToVideo(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      f.width  = Math.floor(v.videoWidth  * dpr);
      f.height = Math.floor(v.videoHeight * dpr);
    }
    async function waitForDims(videoEl){
      for (let i=0;i<40;i++){ if (videoEl.videoWidth && videoEl.videoHeight) return; await waitMs(50); }
    }

    // ----- Frame ops -----
    function drawFullFrame(){ ctx.imageSmoothingEnabled=false; ctx.drawImage(v,0,0,f.width,f.height); }
    function getHash(){
      const w=f.width,h=f.height,cw=Math.max(1,Math.floor(w/GRID)),ch=Math.max(1,Math.floor(h/GRID));
      const img=ctx.getImageData(0,0,w,h).data; let out='';
      for(let gy=0;gy<GRID;gy++) for(let gx=0;gx<GRID;gx++){
        let sum=0,cnt=0,sy=gy*ch,sx=gx*cw;
        for(let y=sy;y<Math.min(sy+ch,h);y++) for(let x=sx;x<Math.min(sx+cw,w);x++){
          const i=(y*w+x)*4; sum+=(img[i]+img[i+1]+img[i+2])/3; cnt++;
        }
        out += Math.floor((sum/Math.max(1,cnt))/32);
      }
      return out;
    }
    function diffHash(a,b){ if(!a||!b||a.length!==b.length) return 1; let d=0; for(let i=0;i<a.length;i++) if(a[i]!==b[i]) d++; return d/a.length; }
    function laplacianVariance(){
      const w=f.width,h=f.height, id=ctx.getImageData(0,0,w,h), data=id.data, gray=new Float32Array(w*h);
      for(let y=0,i=0,j=0;y<h;y++){ for(let x=0;x<w;x++,i+=4,j++){ gray[j]=(data[i]+data[i+1]+data[i+2])/3; } }
      let sum=0,sumSq=0,count=0;
      for(let y=1;y<h-1;y++) for(let x=1;x<w-1;x++){
        const idx=y*w+x, L=-4*gray[idx]+gray[idx-1]+gray[idx+1]+gray[idx-w]+gray[idx+w];
        sum+=L; sumSq+=L*L; count++;
      }
      const mean=sum/count; return (sumSq/count)-(mean*mean);
    }

    // ----- Main loop -----
    function loop(){
      drawFullFrame();
      const h=getHash(), d=diffHash(h,lastHash);
      if(!busy && d<=MOTION_STOP_DELTA){ if(++stableCount>=STABLE_FRAMES){ maybeShoot(h); stableCount=0; } }
      else { stableCount=0; }
      lastHash=h;
      requestAnimationFrame(loop);
    }
    const cooldownOver = ()=> (Date.now()-lastShotAt)>=COOL_DOWN_MS;
    function maybeShoot(h){ if(!cooldownOver()) return; shoot(h); }

    async function shoot(currentHash){
      busy=true; lastShotAt=Date.now(); hashAtShot=currentHash;
      try{
        drawFullFrame();
        let sharp=laplacianVariance();
        if(sharp<SHARP_MIN){ status('üîé Soft frame (var='+Math.round(sharp)+'). Re-draw‚Ä¶'); await waitMs(100); drawFullFrame(); }
        else { status('üü¢ Stable & sharp. Capturing‚Ä¶'); }

        const base64=f.toDataURL('image/png').split(',')[1];

        status('üì§ Sending image to AI‚Ä¶');
        const resp = await fetch('/ask', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ imageBase64: base64 }) });
        if(!resp.ok) throw new Error('Server error: '+resp.status+' '+resp.statusText);
        const data = await resp.json();

        const answer = (data.answer ?? data.result ?? data.final ?? data?.answers?.[0]?.answer ?? '').toString().trim();
        let java   = (data.java ?? data.code?.java ?? data.snippet ?? '').toString();
        if(!java){
          const safe = answer || '/* unknown */';
          java =
`// Java (Selenium) ‚Äî fallback
String answer = "${safe}";
System.out.println("AI answer: " + answer);
WebElement choice = driver.findElement(By.xpath("//label[normalize-space()='" + answer + "']"));
choice.click();`;
        }
        lastAnswerText = answer || '(no answer returned)';
        lastJavaText   = java;
        renderConsole();

        console.log('[AI ANSWER]', lastAnswerText);
        console.log('[AI JAVA]\\n' + lastJavaText);

        status('‚úÖ Sent. Watching for ‚â•20% change (2s)‚Ä¶');
        cancelRetake(); retakeTimer=setTimeout(checkForRetake, RETAKE_DELAY_MS);
      }catch(e){ status('‚ùå Capture/Send error: ' + (e.message||e)); console.error(e); }
      finally{ busy=false; }
    }

    function renderConsole(){
      answerWrap.innerHTML = '';

      const big = document.createElement('div');
      big.className = 'answerBig';
      big.textContent = lastAnswerText || '(no answer)';
      answerWrap.appendChild(big);

      if(overrideText){
        const lab = document.createElement('div');
        lab.className = 'overrideLabel';
        lab.textContent = 'Override:';
        answerWrap.appendChild(lab);

        const over = document.createElement('div');
        over.className = 'overrideLine';
        over.textContent = overrideText;
        answerWrap.appendChild(over);
      }

      javaOut.textContent = lastJavaText || '// (no java provided)';
      lastTime.textContent = new Date().toLocaleTimeString();
    }

    function checkForRetake(){
      drawFullFrame();
      const newHash=getHash();
      const change=diffHash(newHash, hashAtShot||'');
      if(change>=RETAKE_DIFF){ status('üîÅ Change '+Math.round(change*100)+'% ‚â• 20%. Retake‚Ä¶'); if(cooldownOver()) shoot(newHash); }
      else { status('‚èπ Change '+Math.round(change*100)+'% < 20%. No retake.'); }
      hashAtShot=null; cancelRetake();
    }
    function cancelRetake(){ if(retakeTimer){ clearTimeout(retakeTimer); retakeTimer=null; } }
    function waitMs(ms){ return new Promise(r=>setTimeout(r,ms)); }
    function status(t){ statusEl.textContent=t; }

    // ----- Override controls -----
    function setOverride(text){
      overrideText = (text||'').trim();
      renderConsole();
      if(overrideText) console.log('[OVERRIDE]', overrideText);
    }
    setOverrideBtn.addEventListener('click', () => setOverride(ovInput.value));
    clearOverrideBtn.addEventListener('click', () => { ovInput.value=''; setOverride(''); });
    ovInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ setOverride(ovInput.value); } });
  </script>
</body>
</html>
