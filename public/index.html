<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Capture ‚Üí AI ‚Üí Console</title>
  <style>
    :root{ --muted:#1a1a1a; --border:#2a2a2a; --accent:#2c7be5; --override:#ffd166; }
    body{ margin:0;background:#0b0b0c;color:#fff;font-family:-apple-system,system-ui,sans-serif;
          display:flex;flex-direction:column;align-items:center;gap:1rem;padding:1rem; }
    h2{ margin:0 0 .2rem 0 }
    .controls{ display:flex; gap:.5rem; flex-wrap:wrap; }
    .btn{ border:1px solid #444;padding:.6rem 1rem;border-radius:9px;cursor:pointer;background:#111;color:#fff;font-weight:600 }
    .btn.primary{ background:var(--accent); border-color:transparent; }
    .btn.warn{ background:#7a1212; border-color:#aa2d2d; }
    video{ width:100vw;max-width:none;height:auto;display:block;border-radius:0;background:#000 }
    #status{ font-size:14px;opacity:.9 }
    .row{ width:90vw;max-width:1200px;display:grid;gap:1rem }
    .card{ background:var(--muted);border:1px solid var(--border);border-radius:12px;padding:1rem }
    .consoleHead{ display:flex;align-items:center;justify-content:space-between;margin-bottom:.5rem }
    .pill{ font-size:12px;border:1px solid var(--border);padding:.2rem .5rem;border-radius:999px;opacity:.85 }
    .muted{ color:#bbb }
    #answerWrap{ display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:120px }
    .answerBig{ font-size:68px;font-weight:900;line-height:1;text-align:center;
                text-shadow:0 0 40px rgba(44,123,229,.25);margin:.25rem 0 .5rem 0; }
    .overrideLabel{ font-size:14px;letter-spacing:.08em;opacity:.9;margin-bottom:.2rem;text-transform:uppercase }
    .overrideLine{ font-size:40px;font-weight:800;line-height:1.1;text-align:center;color:var(--override);word-break:break-word; }
    .ovRow{ display:flex;gap:.5rem;align-items:center;margin:.25rem 0 1rem 0 }
    .ovInput{ flex:1;background:#141414;border:1px solid #3a3a3a;color:#fff;border-radius:10px;padding:.7rem .9rem;font-size:16px; }
    pre{ margin:0;white-space:pre-wrap;word-break:break-word }
    code{ font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace }

    /* Flashing red blackout indicator (AI side only) */
    #blackoutLamp {
      position: fixed; top: 18px; right: 18px; width: 50px; height: 50px;
      border-radius: 50%; background: #c21818; box-shadow: 0 0 14px rgba(255,0,0,.8);
      animation: pulse .5s ease-in-out infinite; display: none; z-index: 9999;
    }
    @keyframes pulse{ 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.35;transform:scale(.7)} }
  </style>
</head>
<body>
  <h2>üìπ Screen Capture ‚Üí AI ‚Üí Console</h2>

  <div id="blackoutLamp" title="Console is currently blacked out"></div>

  <div class="controls">
    <button id="start" class="btn primary">Start Video Capture</button>
    <button id="pause" class="btn" style="display:none">‚è∏Ô∏è Pause Capture</button>
    <button id="blackout" class="btn warn" title="Toggle console blackout">üï∂Ô∏è Blackout Console</button>
  </div>

  <video id="screen" autoplay playsinline muted></video>
  <canvas id="frame" style="display:none"></canvas>
  <div id="status">Idle.</div>

  <div class="row">
    <div class="card">
      <div class="consoleHead">
        <div>
          <span class="pill">AI Console</span>
          <span class="muted" id="lastTime" style="margin-left:.5rem"></span>
        </div>
      </div>

      <div id="answerWrap">
        <div class="muted">Waiting for first stable frame‚Ä¶</div>
      </div>

      <div class="ovRow">
        <input id="ovInput" class="ovInput" placeholder="Type an override (Enter or click Set)‚Ä¶">
        <button class="btn primary" id="setOverride">Set</button>
        <button class="btn" id="clearOverride">Clear</button>
      </div>

      <hr style="border:none;border-top:1px solid var(--border);margin:1rem 0">

      <div>
        <div class="muted" style="margin-bottom:.25rem">Java Snippet</div>
        <pre><code id="javaOut">// (will appear after first AI response)</code></pre>
      </div>
    </div>
  </div>

  <script>
    // ----- DOM refs -----
    const v=document.getElementById('screen');
    const f=document.getElementById('frame');
    let ctx; try{ ctx=f.getContext('2d',{willReadFrequently:true}); if(!ctx) throw 0; }catch{ ctx=f.getContext('2d'); }
    const statusEl=document.getElementById('status');
    const startBtn=document.getElementById('start');
    const pauseBtn=document.getElementById('pause');
    const blackoutBtn=document.getElementById('blackout');
    const blackoutLamp=document.getElementById('blackoutLamp');
    const answerWrap=document.getElementById('answerWrap');
    const javaOut=document.getElementById('javaOut');
    const lastTime=document.getElementById('lastTime');
    const ovInput=document.getElementById('ovInput');
    const setOverrideBtn=document.getElementById('setOverride');
    const clearOverrideBtn=document.getElementById('clearOverride');

    // Tuning
    const GRID=8, MOTION_STOP_DELTA=0.10, STABLE_FRAMES=4, COOL_DOWN_MS=2000, RETAKE_DELAY_MS=2000, RETAKE_DIFF=0.20, SHARP_MIN=200;

    // State
    let lastHash='', stableCount=0, busy=false, lastShotAt=0, hashAtShot=null, retakeTimer=null, stream=null, track=null;
    let lastAnswerText='', lastJavaText='', overrideText='';
    let paused=false, blackout=false;

    renderConsole();

    async function logConsole(event, meta){
      try{ await fetch('/log',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({event, meta})}); }
      catch(e){}
    }

    startBtn.onclick=startVideoCapture;
    pauseBtn.onclick=togglePause;
    blackoutBtn.onclick=toggleBlackout;

    function toggleBlackout(){
      blackout = !blackout;
      if(blackout){
        logConsole('blackout_on', {});
        blackoutBtn.textContent='üï∂Ô∏è Blackout Console (ON)';
        blackoutBtn.classList.add('warn');
        blackoutLamp.style.display='block'; // AI-side reminder only
      }else{
        logConsole('blackout_off', {});
        blackoutBtn.textContent='üï∂Ô∏è Blackout Console';
        blackoutBtn.classList.remove('warn');
        blackoutLamp.style.display='none';
      }
    }

    async function startVideoCapture(){
      try{
        status('üìπ Requesting video capture device access‚Ä¶');
        if(!navigator.mediaDevices?.getUserMedia) throw new Error('getUserMedia not supported. Use Chrome/Edge or HTTPS/localhost.');
        const devices=await navigator.mediaDevices.enumerateDevices();
        if(!devices.some(d=>d.kind==='videoinput')) throw new Error('No video devices found.');
        const constraints={ video:{ width:{ideal:1920}, height:{ideal:1080}, frameRate:{ideal:30} }, audio:false };
        status('üìπ Browser asking for camera permission‚Ä¶');
        const streamObj=await navigator.mediaDevices.getUserMedia(constraints);
        stream=streamObj; track=stream.getVideoTracks()[0];
        v.srcObject=stream; startBtn.style.display='none'; pauseBtn.style.display='inline-block';
        status('üìπ Video loading‚Ä¶'); await v.play().catch(()=>{});
        track.addEventListener('ended',()=>{ status('üõë Video ended.'); startBtn.style.display='inline-block'; pauseBtn.style.display='none'; cancelRetake(); busy=false; });
        status('‚è≥ Waiting for video dimensions‚Ä¶'); await waitForDims(v);
        setCanvasSizeToVideo(); status('‚úÖ Ready. I will snap when the content stops changing.');
        loop();
      }catch(e){ status('‚ùå Video capture error: ' + (e.message||e)); }
    }

    function togglePause(){
      paused = !paused;
      if(paused){ status('‚è∏Ô∏è Paused. No AI requests will be made.'); pauseBtn.textContent='‚ñ∂Ô∏è Resume Capture'; }
      else{ status('‚ñ∂Ô∏è Resumed. Watching for stable frame‚Ä¶'); pauseBtn.textContent='‚è∏Ô∏è Pause Capture'; }
    }

    function setCanvasSizeToVideo(){ const dpr=Math.max(1,window.devicePixelRatio||1); f.width=Math.floor(v.videoWidth*dpr); f.height=Math.floor(v.videoHeight*dpr); }
    async function waitForDims(videoEl){ for(let i=0;i<40;i++){ if(videoEl.videoWidth&&videoEl.videoHeight) return; await waitMs(50);} }

    function drawFullFrame(){ ctx.imageSmoothingEnabled=false; ctx.drawImage(v,0,0,f.width,f.height); }
    function getHash(){
      const w=f.width,h=f.height,cw=Math.max(1,Math.floor(w/GRID)),ch=Math.max(1,Math.floor(h/GRID));
      const img=ctx.getImageData(0,0,w,h).data; let out='';
      for(let gy=0;gy<GRID;gy++) for(let gx=0;gx<GRID;gx++){
        let sum=0,cnt=0,sy=gy*ch,sx=gx*cw;
        for(let y=sy;y<Math.min(sy+ch,h);y++) for(let x=sx;x<Math.min(sx+cw,w);x++){ const i=(y*w+x)*4; sum+=(img[i]+img[i+1]+img[i+2])/3; cnt++; }
        out += Math.floor((sum/Math.max(1,cnt))/32);
      }
      return out;
    }
    function diffHash(a,b){ if(!a||!b||a.length!==b.length) return 1; let d=0; for(let i=0;i<a.length;i++) if(a[i]!==b[i]) d++; return d/a.length; }
    function laplacianVariance(){
      const w=f.width,h=f.height, id=ctx.getImageData(0,0,w,h), data=id.data, gray=new Float32Array(w*h);
      for(let y=0,i=0,j=0;y<h;y++){ for(let x=0;x<w;x++,i+=4,j++){ gray[j]=(data[i]+data[i+1]+data[i+2])/3; } }
      let sum=0,sumSq=0,count=0;
      for(let y=1;y<h-1;y++) for(let x=1;x<w-1;x++){ const idx=y*w+x, L=-4*gray[idx]+gray[idx-1]+gray[idx+1]+gray[idx-w]+gray[idx+w]; sum+=L; sumSq+=L*L; count++; }
      const mean=sum/count; return (sumSq/count)-(mean*mean);
    }

    function loop(){
      drawFullFrame();
      const h=getHash(), d=diffHash(h,lastHash);
      if(!paused){
        if(!busy && d<=MOTION_STOP_DELTA){
          if(++stableCount>=STABLE_FRAMES){ maybeShoot(h); stableCount=0; }
        }else{
          const changePct=Math.round(d*100);
          if(changePct >= Math.round(RETAKE_DIFF*100)) logConsole('change_detected', { percent: changePct });
          stableCount=0;
        }
      }
      lastHash=h; requestAnimationFrame(loop);
    }
    const cooldownOver=()=> (Date.now()-lastShotAt)>=COOL_DOWN_MS;
    function maybeShoot(h){ if(!cooldownOver()) return; if(paused) return; shoot(h); }

    async function shoot(currentHash){
      busy=true; lastShotAt=Date.now(); hashAtShot=currentHash;
      try{
        drawFullFrame();
        let sharp=laplacianVariance();
        if(sharp<SHARP_MIN){ status('üîé Soft frame (var='+Math.round(sharp)+'). Re-draw‚Ä¶'); await waitMs(100); drawFullFrame(); }
        if(paused){ busy=false; return; }

        await logConsole('photo_captured', {});
        status('üü¢ Stable & sharp. Capturing‚Ä¶');

        const base64=f.toDataURL('image/png').split(',')[1];

        // Do NOT blank the console on send; answer stays LOCKED until next one
        await logConsole('sending_to_ai', {});

        const t0=performance.now();
        let resp;
        try{
          resp=await fetch('/ask',{ method:'POST', headers:{'Content-Type':'application/json'}, credentials:'same-origin', body: JSON.stringify({ imageBase64: base64 }) });
        }catch(netErr){
          status('‚ùå Network error calling /ask');
          // keep lastAnswerText unchanged (locked)
          lastJavaText='// could not reach /ask'; renderConsole(); return;
        }

        const ms=Math.max(1, Math.round(performance.now()-t0));
        const speed = ms < 1200 ? 'fast' : (ms < 3000 ? 'medium' : 'slow');
        await logConsole('internet_speed', { ms, speed });

        const data=await resp.json();
        const items=(data?.answers||[])
          .map((a,i)=>({ n: Number.isFinite(+a.number)?+a.number:(i+1), t: (a?.answer||'').toString().trim() }))
          .filter(x=>x.t)
          .sort((a,b)=>a.n-b.n);

        if(items.length){
          lastAnswerText = items.map(x=>`${x.n}. ${x.t}`).join('  ');
          lastJavaText   = `// info\nString answers = "${lastAnswerText.replace(/"/g,'\\"')}";\nSystem.out.println(answers);`;
          renderConsole();
        }

        status('‚úÖ Answer updated. Watching for ‚â•20% change (2s)‚Ä¶');
        cancelRetake(); retakeTimer=setTimeout(checkForRetake, RETAKE_DELAY_MS);
      }catch(e){
        status('‚ùå Capture/Send error: ' + (e.message||e));
        // keep last answer locked
      }finally{ busy=false; }
    }

    function checkForRetake(){
      drawFullFrame();
      const newHash=getHash();
      const change=diffHash(newHash, hashAtShot||'');
      const changePct=Math.round(change*100);
      if(!paused && change>=RETAKE_DIFF){ logConsole('change_detected',{percent:changePct}); if(cooldownOver()) shoot(newHash); }
      hashAtShot=null; cancelRetake();
    }

    function cancelRetake(){ if(retakeTimer){ clearTimeout(retakeTimer); retakeTimer=null; } }
    function waitMs(ms){ return new Promise(r=>setTimeout(r,ms)); }
    function status(t){ statusEl.textContent=t; }

    // Override -> also broadcast to console
    function setOverride(text){
      overrideText=(text||'').trim();
      renderConsole();
      fetch('/log',{method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify(overrideText ? { event:'override_set', meta:{ text: overrideText } }
                                          : { event:'override_clear', meta:{} })}).catch(()=>{});
    }
    setOverrideBtn.addEventListener('click',()=>setOverride(ovInput.value));
    clearOverrideBtn.addEventListener('click',()=>{ ovInput.value=''; setOverride(''); });
    ovInput.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ setOverride(ovInput.value); } });

    function renderConsole(){
      answerWrap.innerHTML='';
      const big=document.createElement('div'); big.className='answerBig'; big.textContent=lastAnswerText||'(no answer)'; answerWrap.appendChild(big);
      if(overrideText){
        const lab=document.createElement('div'); lab.className='overrideLabel'; lab.textContent='Override:'; answerWrap.appendChild(lab);
        const over=document.createElement('div'); over.className='overrideLine'; over.textContent=overrideText; answerWrap.appendChild(over);
      }
      javaOut.textContent=lastJavaText||'// (no java provided)';
      lastTime.textContent=new Date().toLocaleTimeString();
    }
  </script>
</body>
</html>
