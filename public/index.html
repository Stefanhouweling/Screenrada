<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screenrada ‚Äî Direct Screen Capture</title>
  <style>
    body{margin:0;background:#0b0b0c;color:#fff;font-family:-apple-system,system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;gap:1rem;padding:1rem}
    video{width:90vw;max-width:1200px;border-radius:10px;background:#000}
    #status{font-size:14px;opacity:.9}
    #link a{color:#2c7be5;text-decoration:none;font-weight:600}
    #start{border:1px solid #444;padding:.6rem 1rem;border-radius:9px;cursor:pointer;background:#111}
  </style>
</head>
<body>
  <h2>üñ•Ô∏è Screenrada ‚Äî Direct Screen Capture</h2>
  <button id="start">Start screen capture</button>
  <video id="screen" autoplay playsinline muted></video>
  <canvas id="frame" style="display:none"></canvas>
  <div id="status">Idle.</div>
  <div id="link">Open console ‚Üí <a href="/console.html" target="_blank">/console.html</a></div>

  <script>
    // ----- DOM refs -----
    const v = document.getElementById('screen');
    const f = document.getElementById('frame');
    let ctx;
    try {
      ctx = f.getContext('2d', { willReadFrequently: true });
      if (!ctx) throw new Error('2D context null with options');
    } catch {
      ctx = f.getContext('2d');
    }
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start');

    // ----- Tuning -----
    const GRID = 8;                   // perceptual hash grid
    const MOTION_STOP_DELTA = 0.10;   // <=10% change => "stable"
    const STABLE_FRAMES = 4;          // consecutive stable frames
    const COOL_DOWN_MS = 2000;        // min gap between shots
    const RETAKE_DELAY_MS = 2000;     // 2s window to consider retake
    const RETAKE_DIFF = 0.20;         // >=20% change => one retake
    const SHARP_MIN = 200;            // Laplacian variance threshold

    // ----- State -----
    let lastHash = '';
    let stableCount = 0;
    let busy = false;
    let lastShotAt = 0;
    let hashAtShot = null;
    let retakeTimer = null;
    let stream = null;
    let track = null;

    // Optional SSE (don‚Äôt let errors break the page)
    try{
      const es = new EventSource('/events');
      es.onmessage = () => {};
      es.onerror = () => {};
    }catch{}

    // ----- Screen Capture -----
    startBtn.onclick = startScreen;

    async function startScreen(){
      try{
        status('üñ•Ô∏è Choose a screen/window/tab to capture‚Ä¶');

        // Prefer current tab when available for crisp text
        const displayMediaOptions = {
          video: {
            displaySurface: 'browser',               // hint; browsers may ignore
            logicalSurface: true,                    // include overlays
            preferCurrentTab: true,                  // Chromium hint
            width: { ideal: 2560 }, height: { ideal: 1440 }, frameRate: { ideal: 30, max: 60 }
          },
          audio: false
        };

        stream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
        track = stream.getVideoTracks()[0];
        v.srcObject = stream;
        startBtn.style.display = 'none';
        await v.play().catch(()=>{});

        // Handle user stopping share
        track.addEventListener('ended', () => {
          status('üõë Screen share ended. Click "Start screen capture" to begin again.');
          startBtn.style.display = 'inline-block';
          cancelRetake();
          busy = false;
        });

        // Wait for dimensions, then set canvas at devicePixelRatio for sharper OCR
        await waitForDims(v);
        setCanvasSizeToVideo();

        status('‚úÖ Screen ready. I‚Äôll snap when the content stops changing.');
        loop();
      }catch(e){
        status('‚ùå Screen capture error: ' + (e.message || e));
        console.error(e);
      }
    }

    function setCanvasSizeToVideo(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const vw = v.videoWidth, vh = v.videoHeight;
      // Render at higher backing resolution to avoid resampling blur
      f.width  = Math.floor(vw * dpr);
      f.height = Math.floor(vh * dpr);
    }

    async function waitForDims(videoEl){
      for (let i=0;i<40;i++){
        if (videoEl.videoWidth && videoEl.videoHeight) return;
        await waitMs(50);
      }
    }

    // ----- Draw & hash -----
    function drawFullFrame(){
      // Draw the full screen frame into a high-res canvas (no smoothing)
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(v, 0, 0, f.width, f.height);
    }

    function getHash(){
      const w=f.width, h=f.height;
      const cw = Math.max(1, Math.floor(w/GRID)), ch = Math.max(1, Math.floor(h/GRID));
      const img = ctx.getImageData(0,0,w,h).data;
      let out = '';
      for(let gy=0; gy<GRID; gy++){
        for(let gx=0; gx<GRID; gx++){
          let sum=0, cnt=0, sy=gy*ch, sx=gx*cw;
          for(let y=sy; y<Math.min(sy+ch,h); y++){
            for(let x=sx; x<Math.min(sx+cw,w); x++){
              const i=(y*w+x)*4;
              sum += (img[i]+img[i+1]+img[i+2])/3;
              cnt++;
            }
          }
          out += Math.floor((sum/Math.max(1,cnt))/32); // 0..7
        }
      }
      return out;
    }

    function diffHash(a,b){
      if(!a || !b || a.length!==b.length) return 1;
      let d=0; for(let i=0;i<a.length;i++) if(a[i]!==b[i]) d++;
      return d/a.length;
    }

    // ----- Blur detection: variance of Laplacian -----
    function laplacianVariance(){
      const w = f.width, h = f.height;
      const { data } = ctx.getImageData(0, 0, w, h);

      const gray = new Float32Array(w*h);
      for (let y=0, i=0, j=0; y<h; y++){
        for (let x=0; x<w; x++, i+=4, j++){
          gray[j] = (data[i] + data[i+1] + data[i+2]) / 3;
        }
      }

      let sum=0, sumSq=0, count=0;
      for (let y=1; y<h-1; y++){
        for (let x=1; x<w-1; x++){
          const idx = y*w + x;
          const L = -4*gray[idx] + gray[idx-1] + gray[idx+1] + gray[idx-w] + gray[idx+w];
          sum += L; sumSq += L*L; count++;
        }
      }
      const mean = sum / count;
      return (sumSq / count) - (mean*mean);
    }

    // ----- Core loop: detect ‚Äúscroll stop‚Äù (or number stop) -----
    function loop(){
      drawFullFrame();
      const h = getHash();
      const d = diffHash(h, lastHash);

      if (!busy && d <= MOTION_STOP_DELTA) {
        if (++stableCount >= STABLE_FRAMES) {
          maybeShoot(h);
          stableCount = 0;
        }
      } else {
        stableCount = 0;
      }

      lastHash = h;
      requestAnimationFrame(loop);
    }

    // ----- Shooting logic -----
    function cooldownOver(){ return (Date.now() - lastShotAt) >= COOL_DOWN_MS; }

    function maybeShoot(currentHash){
      if (!cooldownOver()) return;
      shoot(currentHash);
    }

    async function shoot(currentHash){
      busy = true;
      lastShotAt = Date.now();
      hashAtShot = currentHash;

      try{
        // Measure sharpness; for screen capture this should be high,
        // but DPI/resampling can still hurt. If soft, we wait a tick & redraw.
        drawFullFrame();
        let sharp = laplacianVariance();
        if (sharp < SHARP_MIN){
          status(`üîé Soft frame (var=${Math.round(sharp)} < ${SHARP_MIN}). Re-draw‚Ä¶`);
          await waitMs(100);
          drawFullFrame();
          sharp = laplacianVariance();
          status(`üîç Sharpness after redraw: var=${Math.round(sharp)}`);
        }else{
          status(`üü¢ Stable & sharp (var=${Math.round(sharp)}). Capturing‚Ä¶`);
        }

        // Full-frame, lossless PNG (at DPR-scaled backing size)
        const base64 = f.toDataURL('image/png').split(',')[1];
        await fetch('/ask', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ imageBase64: base64 })
        });

        status('‚úÖ Sent. Watching for ‚â•20% change (2s)‚Ä¶');
        cancelRetake();
        retakeTimer = setTimeout(checkForRetake, RETAKE_DELAY_MS);

      }catch(e){
        status('‚ùå Capture/Send error: ' + e.message);
        console.error(e);
      }finally{
        busy = false;
      }
    }

    function checkForRetake(){
      drawFullFrame();
      const newHash = getHash();
      const change = diffHash(newHash, hashAtShot || '');
      if (change >= RETAKE_DIFF) {
        status(`üîÅ Change ${Math.round(change*100)}% ‚â• 20%. Taking one retake‚Ä¶`);
        if (cooldownOver()) shoot(newHash);
      } else {
        status(`‚èπ Change ${Math.round(change*100)}% < 20%. No retake.`);
      }
      hashAtShot = null;
      cancelRetake();
    }

    function cancelRetake(){
      if (retakeTimer) { clearTimeout(retakeTimer); retakeTimer = null; }
    }

    // ----- Helpers -----
    function status(t){ statusEl.textContent = t; }
    function waitMs(ms){ return new Promise(r=>setTimeout(r, ms)); }
  </script>
</body>
</html>
